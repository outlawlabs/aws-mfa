project_name: awsctl

release:
  github:
    owner: outlawlabs
    name: awsctl
  draft: true

build:
  binary: awsctl
  main: ./cmd/awsctl
  flags:
    - -mod=vendor
  ldflags: -s -w -X main.timestamp={{.Date}} -X main.commitHash={{.Commit}} -X main.version={{.Version}}
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
  env:
    - CGO_ENABLED=0

archive:
  format: binary

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
